  <!-- SEO en title -->

<body class="bg-all">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

        <a href="/" class="navbar-brand">
          <img class="logo" src="../Images/logos/E-logo.jpg" alt="logo">
          Razas de Animales
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link active">
                Inicio |

            </li>

                Carousel
              </a>
            </li>
          </ul>
        </div>



      </div>

  </header>

  <!-- PRIMER CAROUSEL -->
  <div class="container">
    <section class="separarCarousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/Carousel/gato1.jpg" class="d-block w-100" alt="Gato1">
          </div>
          <div class="carousel-item">
            <img src="../Images/Carousel/gato2.jpg" class="d-block w-100" alt="Gato2">
          </div>
          <div class="carousel-item">
            <img src="../Images/Carousel/gato3.jpeg" class="d-block w-100" alt="Gato3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- SEGUNDO CAROUSEL-->

    <section class="separarCarousel2">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../Images/Carousel/perro1.jpg" class="d-block w-100" alt="Perro1">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Images/Carousel/perro2.jpg" class="d-block w-100" alt="Perro2">
          </div>
          <div class="carousel-item">
            <img src="../Images/Carousel/perro3.jpg" class="d-block w-100" alt="Perro3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- TERCER CAROUSEL-->

    <section class="separarCarousel3">
      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/Carousel/ave1.jpg" class="d-block w-100" alt="Ave1">
          </div>
          <div class="carousel-item">
            <img src="../Images/Carousel/ave2.jpg" class="d-block w-100" alt="Ave2">
          </div>
          <div class="carousel-item">
            <img src="../Images/Carousel/ave3.jpg" class="d-block w-100" alt="Ave3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

  </div>

  <section class="footerCarousel">
    <footer class="footer-index">
      <ul class="ul-final">
        <li class="li-final"><a href="https://www.instagram.com/zoologicodecali/?hl=es" target="_blank"><img

              src="../Images/logos/youtube-logo (1).jpg"></a></a></li>

              src="../Images/logos/zoo.jpg"></a></a></li>
      </ul>

    </footer>
  </section>
